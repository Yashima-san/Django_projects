<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Приложение погоды</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #28a745;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    .navbar h1 {
      margin: 0;
    }
    .weather-container {
      margin-top: 50px;
      text-align: center;
    }
    .search-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    .search-form input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .search-form button {
      width: 30%;
      padding: 10px;
      border: 1px solid #28a745;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .search-form button:hover {
      background-color: #218838;
    }
    .weather-details {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }
    .weather-details h3 {
      margin-top: 0;
    }
    .weather-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Приложение погоды</h1>
  </div>
  
  <div class="container weather-container">
    <form method="post" class="search-form">
      {% csrf_token %}
      <input type="text" class="form-control" name="city" placeholder="Введите название города...">
      <button type="submit">
        <i class="fas fa-search"></i> Поиск
      </button>
    </form>

    {% if country_code and coordinate and temp and pressure and humidity %}
    <div class="weather-details">
      <h3>Код страны: {{ country_code }}</h3>
      <p><strong>Координаты:</strong> {{ coordinate }}</p>
      <p><strong>Температура:</strong> {{ temp }}°C</p>
      <p><strong>Давление:</strong> {{ pressure }} гПа</p>
      <p><strong>Влажность:</strong> {{ humidity }}%</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
